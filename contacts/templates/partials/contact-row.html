<tr class="py-24">
    <td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.created_at|date:"M d, Y"}}</td>
    <td>
        {% if contact.document %}
            <a href="{{ contact.document_url }}" class="btn btn-ghost btn-xs" target="_blank">View Document</a>
        {% else %}
            No document
        {% endif %}
    </td>
    <td>
        <button class="btn btn-error btn-xs"
        hx-delete="{% url 'delete-contact' contact.pk %}"
        hx-trigger="click"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-on:contact-deleted="this.closest('tr'). remove();"
        hx-confirm="Are you sure you wish to delete this contact?">Delete</button>
    </td>
</tr>
